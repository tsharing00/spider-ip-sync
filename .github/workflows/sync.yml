name: Daily IP Feed Update

on:
  schedule:
    # 每天 UTC 00:00 运行 (北京时间 08:00)
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 关键：必须使用 -r 参数读取文件，而不是手动写 pip install requests
        pip install -r requirements.txt

    - name: Run IP fetch script
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        # 强制添加这两个文件，防止文件不存在时报错
        git add spider_white_ips.txt bad_black_ips.txt || true
        # 提交更改
        git commit -m "Auto-update IP lists [$(date)]" || echo "No changes to commit"
        git push
```
